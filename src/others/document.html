<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Paged Document</title>
    <style>
        body {
            font-family: monospace;
            line-height: 1.5;
        }
        .page {
            width: 300px;
            min-height: 100px;
            border: 1px solid #000;
            margin: 20px auto;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            position: relative;
        }
        .page-number {
            text-align: center;
            margin-top: 5px;
            font-weight: bold;
        }
        @media print {
            .page {
                page-break-after: always;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        asdfadsfasdfasdf<br>asdf<br>dsaf<br>dsfdsaf<br>asdf<br>asdf<br>dsa<br>dsfasadf<br>a<br>
    </div>
    <div class="page-number">Page 1</div>
    <div class="page">
        fdsa<br>fdsa<br>fdsa<br>fdsaf<br>dsa<br>fd
    </div>
    <div class="page-number">Page 2</div>
</body>
</html>
